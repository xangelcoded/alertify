<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alertify – Citizen Quick Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    body{margin:0;background:#050006;color:#fff;font-family:Inter,system-ui;-webkit-font-smoothing:antialiased;}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:32px;}
    .card{width:min(560px,100%);border:1px solid rgba(255,255,255,0.10);background:rgba(0,0,0,0.55);backdrop-filter:blur(14px);border-radius:18px;box-shadow:0 0 30px rgba(255,27,61,0.18);padding:28px;}
    .top{display:flex;align-items:center;gap:14px;margin-bottom:14px;}
    .logo{width:56px;height:56px;border-radius:14px;background:radial-gradient(circle,#ff1b3d,#7a001a);display:grid;place-items:center;box-shadow:0 0 22px rgba(255,27,61,0.55)}
    .logo i{color:#050006;font-size:22px}
    .title{font-family:Orbitron,system-ui;letter-spacing:0.12em;text-transform:uppercase;margin:0;font-size:1.15rem}
    .sub{margin:6px 0 0;color:#bdbdbd;font-size:0.92rem;line-height:1.5}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    input{width:100%;padding:13px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.18);background:rgba(0,0,0,0.45);color:#fff;font-size:0.95rem}
    input:focus{outline:none;border-color:#ff1b3d;box-shadow:0 0 0 2px rgba(255,27,61,0.28)}
    .btn{width:100%;margin-top:14px;padding:14px 18px;border:none;border-radius:999px;background:#ff1b3d;color:#050006;font-weight:800;letter-spacing:0.16em;text-transform:uppercase;cursor:pointer;box-shadow:0 0 22px rgba(255,27,61,0.75)}
    .btn:hover{filter:brightness(1.05)}
    .hint{margin-top:12px;color:#bdbdbd;font-size:0.82rem;line-height:1.55}
    .links{display:flex;justify-content:space-between;gap:10px;margin-top:14px;flex-wrap:wrap}
    .links a{color:#ff1b3d;text-decoration:none;font-size:0.85rem}
    .error{display:none;margin-top:12px;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,27,61,0.35);background:rgba(255,27,61,0.10);color:#ffd1d8;font-size:0.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="logo"><i class="fa-solid fa-bullhorn"></i></div>
        <div>
          <h1 class="title">Citizen Quick Login</h1>
          <p class="sub">Enter your name so you can post a report. No password needed for urgent situations.</p>
        </div>
      </div>

      <form id="user-login-form">
        <label style="display:block;color:#bdbdbd;font-size:0.8rem;letter-spacing:0.12em;text-transform:uppercase;margin:10px 0 6px;">
          <i class="fa-solid fa-user"></i> Your Name
        </label>
        <input id="name" type="text" placeholder="e.g., Juan Dela Cruz" required />
        <button class="btn" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Enter Posting Portal</button>
        <div id="error" class="error"></div>
      </form>

      <p class="hint"><strong>Tip:</strong> Include your <em>barangay</em> and what you need (rescue, evacuation, medical). Example: “Baha po sa <b>Sabang</b>, nasa bubong na kami, please help.”</p>

      <div class="links">
        <a href="/">← Back to Home</a>
        <a href="/login.html">LGU Admin Login →</a>
      </div>
    </div>
  </div>

  <script src="assets/js/user_login.js"></script>
</body>
</html>
